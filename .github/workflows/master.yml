name: Deploy Minimarket

on:
  push:
    branches:
      - master  # Cambia esto si usas una rama diferente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'  # Cambia esto a la versiÃ³n de Java que uses

      - name: Build with Maven
        run: |
          cd minimarket_virgen_lourdes_backend  
          mvn clean package

      - name: Set up known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-tt-keyscan -H 149.50.132.9 >> ~/.ssh/known_hosts || true
          chmod 644 ~/.ssh/known_hosts
          cat ~/.ssh/known_hosts


      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh -p5118 root@149.50.132.9 << 'EOF'
            cd DeployVirgenLourdes/minimarket_backend_remoto || exit
            git pull origin master
            docker-compose up -d --build
          EOF
